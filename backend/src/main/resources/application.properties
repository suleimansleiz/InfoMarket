spring.application.name=infomarket

# MySQL DB Connection
spring.datasource.url=jdbc:mysql://localhost:3306/${env.DB_URL}
spring.datasource.username=${env.DB_USERNAME}
spring.datasource.password=${env.DB_PASSWORD}


# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#MongoDB Credentials
#spring.security.basic.enabled=false
#spring.data.mongodb.database=${MONGO_DATABASE}
#spring.data.mongodb.uri=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER}

#Cloudinary URL
cloudinary.url=${env.CLOUDINARY_URL}

clickpesa.api.url=https://api.clickpesa.com/v1
clickpesa.auth.url=https://api.clickpesa.com/oauth/token
clickpesa.client.id=${env.CLIENT_ID}
clickpesa.api.key=${env.API_KEY}
clickpesa.checksum.key=${env.CHECKSUM_KEY}



